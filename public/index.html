<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Form</title>
</head>
<body>
    <h1>Credit Card Payment</h1>
    <form id="payment-form">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>

        <label for="card-holder">Card Holder Name:</label>
        <input type="text" id="card-holder" name="card-holder" required><br>

        <label for="expiration-month">Expiration Month:</label>
        <input type="text" id="expiration-month" name="expiration-month" required><br>

        <label for="expiration-year">Expiration Year:</label>
        <input type="text" id="expiration-year" name="expiration-year" required><br>

        <button type="submit">Submit</button>
    </form>
    
    
    <div id="feedback-message"></div>

    <script src="validate.js"></script>

</body>
</html>
